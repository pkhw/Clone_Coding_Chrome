<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <script defer src='js/login.js'></script>
</head>
<body>
  <section class='login-page'> 
    <div class="login-box">
      <div class="logo">
        <h1>
          <span class="first">G</span><!--
          --><span class="second">o</span><!--
          --><span class="third">o</span><!--
          --><span class="forth">g</span><!--
          --><span class="fifth">l</span><!--
          --><span class="sixth">e</span>
        </h1>
      </div>
      <ul>
        <li class='first-line'>로그인</li>
        <li class='second-line'><strong>Gmail</strong>로 이동</li>
      </ul>
      <div class="login-check">
        <input type="email" placeholder="이메일 또는 휴대전화">
      </div>
      <div class="forgot-email">
        <a href="#">이메일을 잊으셨나요?</a>
      </div>  
      <p>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그<br>인해세요.</p>
      <div class="policy">
        <a href="#">자세히 알아보기</a>
      </div>
      <div class="create">
        <a href="#">계정 만들기</a>
      </div>
      <div class="next-btn">
        <a href="#">다음</a>
      </div>  
    </div>
  </section>
  <section class="footer">
    <div class="language">
      <select style="width: 60px; border-style: none;" name="language">
        <option value="">Tiếng Việt</option>
        <option value="">polski</option>
        <option value="">Hrvatski</option>
        <option value="">isiZulu</option>
        <option value="">galego</option>
        <option value="eesti">eesti</option>
        <option value="japanese">日本語</option>
        <option value="한국어" selected>한국어</option>
        <option value="English (United Kingdom)">English (United Kindom)</option>
        <option value="English (United States)">English (United States)</option>
        <option value="Afriaans">Afriaans</option>
        <option value="Dansk">Dansk</option>
        <option value="español (españa)">español (españa)</option>
        <option value="español (latinoamérica)">español (latinoamérica)</option>
        <option value="">Filipino</option>
        <option value="">Français (Canada)</option>
        <option value="">Français (France)</option>
        <option value="">indonesia</option>
        <option value="">magyar</option>
        <option value="">Melayu</option>
        <option value="">Nederlands</option>
        <option value="">norsk</option>
        <option value="">português (Brasil)</option>
        <option value="">português (Portugal)</option>
        <option value="">മലയാളം‎</option>
        <option value="">မြန်မာအက္ခရာ</option>
        <option value="">ភាសាខ្មែរ</option>
        <option value=""> ру́сский</option>
        <option value="">ಕನ್ನಡ</option>
        <option value="">հայերեն</option>
        <option value="">فارسی </option>
        <option value="">বাংলা</option>
      </select>
    </div>
    <div id='about-btn' class="about">
      <ul>
        <li>
          <a href="#">도움말</a>
        </li>
        <li>
          <a href="#">개인정보처리방침</a>
        </li>
        <li>
          <a href="#">약관</a>
        </li>
      </ul>
    </div>
